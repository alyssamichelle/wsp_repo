<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=UTF-8>
		<meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

		<title>Orlando Chin Rescue | Chinchillas who need a home</title>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="assets/js/script.js"></script>

		<link rel=stylesheet href="css/normalize.css">
		<link rel=stylesheet href="css/style.css">
	</head>
<body>



	<!-- Primary Page Layout
	================================================== -->

	<div class="container yellow">

		<header>
			<div class="wrapper">
				<h1><a href="index.html"><img src="img/logoII.png"/></a></h1>
				<nav>
					<ul>
						<li><a class="home" href="index.html">Home</a></li>
						<li><a class="contact active" href="contact.html">Contact</a></li>
						<li><a class="adopt" href="adopt.html">Adopt</a></li>
						<li><a class="photos" href="links.html">Links</a></li>
						<li><a class="more" href="more.html">More </a></li>
						<li><a class="donate" href="donate.html">Donate</a></li>
					</ul>
				</nav>
			</div>
		</header>



		<article class="chubby-wrapper">
			<a id="banner_contact" href="adopt.html"></a>
			<a href="adopt.html"><p class="caption wrapper">Adopt Today</p></a>
		</article>

		<form class="wrapper">
			<fieldset >
				<h1>Contact Us Today</h1>
				<input placeholder="First name" required tabindex="1" autofocus>

				<input placeholder="Last name" required tabindex="2">

				<input placeholder="john@gmail.com" required tabindex="3">

				<textarea placeholder="Your message here" required tabindex="4"></textarea>

				<select id="purpose" value="purpose">
					<option value="0" selected>I am ...</option>
					<option value="1">Interested in Adopting</option>
					<option value="2">Have a Pet that Needs a New Home</option>
					<option value="3">I am a Vet</option>
					<option value="4">I am a Breeder</option>
					<option value="5">A chinchilla spy, infiltrating your website</option>
				</select>
			</fieldset>

		<!-- 				if I have a pet that needs a new home selected then show the rest of the form below -->
			<fieldset id="purpose-options">
				<label>Age of Chinchilla</label>
				<select value="age" tabindex="6">
					<option>&lt;1</option>
					<option>1-5</option>
					<option>6-10</option>
					<option>&gt;10</option>
				</select>
				
				<label>Sex of Chinchilla</label>
				<fieldset class="radio">
					<legend>Gender of Pet</legend>
					<label>Male</label>
					<input type="radio" name="sex" value="male" tabindex="7">

					<label>Female</label>
					<input type="radio" name="sex" checked="checked" value="female">
				</fieldset>

				<label for="bought_from">Where did you get the Chinchilla?</label>
				<select name="bought_from" tabindex="8">
					<option>Pet Store</option>
					<option>Breeder</option>
					<option>Other</option>
				</select>

				<label for="vet_records">Please list any Vet record information below.</label>
				<textarea name="vet_records" placeholder="Vet records" tabindex="9"></textarea>
			</fieldset>
			<input type="submit" name="submit" value="let's talk" tabindex="10"/>
		</form>	
	</div><!-- container -->
</body>

	<footer class="chubby_wrapper">
		<nav class="wrapper">
			<ul>
				<li><a  class="bottom_nav"href="index.html">Home</a></li>
				<li><a class="active bottom_nav" href="contact.html">Contact</a></li>

				<li><a class="bottom_nav" href="links.html">Photos</a></li>
				<li><a class="bottom_nav" href="more.html">More </a></li>
				<li><a class="bottom_nav" href="donate.html">Donate</a></li>
			</ul>
		</nav>
	</footer>
</html>
